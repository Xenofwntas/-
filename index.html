      "Κ. Καραμανλής, Κ. Τσάτσος, Μ. Στασινόπουλος, Χρ. Σαρτζετάκης, Κ. Παπούλιας, Κ. Στεφανόπουλος",
      "=Κ. Τσάτσος, Κ. Καραμανλής, Χρ. Σαρτζετάκης, Κ. Καραμανλής, Κ. Στεφανόπουλος, Κ. Παπούλιας",
      "Μ. Στασινόπουλος, Κ. Καραμανλής, Χρ. Σαρτζετάκης, Κ. Καραμανλής, Κ. Στεφανόπουλος, Κ. Παπούλιας",
      "Κ. Τσάτσος, Μ. Στασινόπουλος, Κ. Καραμανλής, Χρ. Σαρτζετάκης, Κ. Στεφανόπουλος, Κ. Παπούλιας"
    ],
    correct: 1
  },
  {
    question: "Πότε κατοχυρώθηκαν συνταγματικά στην Ελλάδα πέντε ανεξάρτητες αρχές;",
    options: [
      "Το 1911",
      "Το 1927",
      "Το 1975",
      "=Το 2001"
    ],
    correct: 3
  },
  {
    question: "Πότε έγινε η Ελλάδα μέλος της Οικονομικής και Νομισματικής Ένωσης (Ο.Ν.Ε.):",
    options: [
      "Το 1994",
      "=Το 2001",
      "Το 2004",
      "Το 2008"
    ],
    correct: 1
  },
  {
    question: "Οι Ολυμπιακοί Αγώνες της σύγχρονης εποχής πραγματοποιήθηκαν στην Ελλάδα:",
    options: [
      "Μία φορά το 2004",
      "=Δύο φορές το 1896 και το 2004",
      "Τρεις φορές το 1896, το 1902 και το 2004",
      "Τρεις φορές το 1896, το 1904 και το 2004"
    ],
    correct: 1
  }
    ];

    // Ανακατεύουμε τις ερωτήσεις
    let shuffledQuestions = questions
      .map(q => {
        // Ανακατεύουμε και τις επιλογές και κρατάμε την σωστή νέα θέση
        const optionsShuffled = q.options
          .map((opt, i) => ({opt, i}))
          .sort(() => Math.random() - 0.5);
        const newCorrectIndex = optionsShuffled.findIndex(o => o.i === q.correct);
        return {
          question: q.question,
          options: optionsShuffled.map(o => o.opt),
          correct: newCorrectIndex
        };
      })
      .sort(() => Math.random() - 0.5);

    let currentIndex = 0;
    let score = 0;
    const total = shuffledQuestions.length;

    const questionEl = document.getElementById('question');
    const optionsEl = document.getElementById('options');
    const nextBtn = document.getElementById('nextBtn');
    const progressEl = document.getElementById('progress');

    function updateProgress() {
      progressEl.textContent = `Ερώτηση ${currentIndex + 1} από ${total} (Σωστές: ${score})`;
    }

    function showQuestion() {
      updateProgress();
      const q = shuffledQuestions[currentIndex];
      questionEl.textContent = q.question;
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';

      q.options.forEach((text, i) => {
        const btn = document.createElement('button');
        btn.textContent = text;
        btn.className = 'option';
        btn.onclick = () => selectAnswer(btn, i, q.correct);
        optionsEl.appendChild(btn);
      });
    }

    function selectAnswer(button, chosenIndex, correctIndex) {
      // Απενεργοποιούμε όλα τα κουμπιά
      const buttons = optionsEl.querySelectorAll('button.option');
      buttons.forEach(b => b.disabled = true);

      if (chosenIndex === correctIndex) {
        button.classList.add('correct');
        score++;
      } else {
        button.classList.add('wrong');
        buttons[correctIndex].classList.add('correct');
      }
      nextBtn.style.display = 'inline-block';
      updateProgress();
    }

    nextBtn.onclick = () => {
      currentIndex++;
      if (currentIndex < total) {
        showQuestion();
      } else {
        showResults();
      }
    };

    function showResults() {
      progressEl.textContent = '';
      questionEl.textContent = `Τέλος! Έκανες ${score} σωστές απαντήσεις από ${total}.`;
      optionsEl.innerHTML = '';
      nextBtn.style.display = 'none';
    }

    showQuestion();
  </script>
